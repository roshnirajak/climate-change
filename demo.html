<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Animation</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #image {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            transition: width 2s, height 2s, opacity 2s;
        }

        #message {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            opacity: 1;
            transition: opacity 0.5s;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <p id="message">Click to move</p>
    <img id="image" src="assets/img/water-pollution.jpg" style="opacity: 0; position: absolute; top: 0; left: 0;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, earthModel, isClicked = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Load the Earth model
            const loader = new THREE.GLTFLoader();
            loader.load('assets/earth/scene.gltf', function (gltf) {
                earthModel = gltf.scene;
                scene.add(earthModel);

                // Initial Earth setup
                earthModel.scale.set(1, 1, 1);
                earthModel.position.set(0, 0, 0);

                animate(); // Start the rendering loop
            });

            // Set initial camera position
            camera.position.set(0, 0, 5);

            // Add click listener to trigger morph to image
            window.addEventListener('click', morphToImage);
        }

        // Rendering and continuous rotation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the Earth continuously if it has been loaded and not clicked yet
            if (earthModel && !isClicked) {
                earthModel.rotation.y += 0.01; // Rotate slowly on Y-axis
            }

            renderer.render(scene, camera);
        }

        // Morph to image on click
        function morphToImage() {
            if (isClicked) return; // Ensure this only happens once
            isClicked = true; // Prevent further clicks

            // Fade out the "Click to move" message
            const message = document.getElementById('message');
            message.style.opacity = '0';

            // Stop the Earth model rotation and zoom in
            gsap.to(earthModel.rotation, { y: earthModel.rotation.y + Math.PI, duration: 3, ease: "power2.inOut" });
            gsap.to(camera.position, {
                z: 2, duration: 3, ease: "power2.inOut", onComplete: () => {
                    gsap.to(earthModel.scale, {
                        x: 0, y: 0, z: 0, duration: 1, onComplete: () => {
                            scene.remove(earthModel); // Remove Earth model
                        }
                    });

                    // Morph into the image
                    const image = document.getElementById('image');
                    image.style.width = '100vw';
                    image.style.height = '100vh';
                    image.style.opacity = '0';
                    image.style.transition = 'opacity 2s';

                    setTimeout(() => {
                        image.style.opacity = '1'; // Fade in the image
                    }, 1000);
                }
            });
        }

        // Resize the renderer on window resize
        window.addEventListener('resize', function () {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Initialize the scene on page load
        init();
    </script>



</body>

</html>
